<button id="visualization-picker"
        class="mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">add</i>
</button>

<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
    for="visualization-picker">
    <li class="mdl-menu__item" *ngFor="let visualizer of visualizers;" (click)="selectItem(visualizer)">{{ visualizer.getName() }}</li>
</ul>
