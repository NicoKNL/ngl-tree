<div class="dropdown-holder settings-holder">
    <button class="button button-round settings-button" (click)="toggle()">
        <i class="mdi mdi-settings"></i>
    </button>

    <div [hidden]="!viewSettings" class="dropdown dropdown-down settings-dropdown">
        <div class="dropdown-content">
            <app-form *ngIf="form" [form]="form" (valueChanges)="change($event)"></app-form>
        </div>
    </div>
</div>
