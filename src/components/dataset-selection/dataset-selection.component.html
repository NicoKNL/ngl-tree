<div class="data-selection-container">
    <span class="data-selection-title">Example datasets</span>
    <div>
        <div class="mdl-selectfield mdl-js-selectfield dataset-selector">
            <select class="mdl-selectfield__select" #defaultSelector id="defaultSelector">
                <option *ngFor="let dataset of datasetStorageService.defaultDatasets" value="{{dataset.path}}">{{dataset.title}}</option>
            </select>
        </div>
        <button class="mdl-button data-selection-button" (click)="loadDefaultDataset(defaultSelector.value)">Load</button>
    </div>
</div>
<div class="data-selection-container">
    <span class="data-selection-title">User uploaded datasets</span>
    <div>
        <div class="mdl-selectfield mdl-js-selectfield dataset-selector">
            <select class="mdl-selectfield__select" #userSelector id="userSelector">
                <option *ngFor="let dataset of datasetStorageService.userDatasets" value="{{dataset.title}}">{{dataset.title}}</option>
            </select>
        </div>
        <button class="mdl-button data-selection-button" (click)="loadUserDataset(userSelector.value)">Load</button>
    </div>
</div>
