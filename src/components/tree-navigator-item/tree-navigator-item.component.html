<div class="tree-navigator-item" [class.leaf]="!node.expandable">
    <i class="material-icons toggle-state" (click)="toggle()" [hidden]="!node.expandable || node.children.length > 0">add_circle_outline</i>
    <i class="material-icons toggle-state" (click)="toggle()" [hidden]="!node.expandable || node.children.length === 0">remove_circle_outline</i>

    {{ node.label }}

    <app-tree-navigator [tree]="node.children"></app-tree-navigator>
</div>
