<input id="fileSelector" type="file" class="hidden file-upload" (change)="uploadFile($event.target.files)" accept=".txt,.tre,.tree,.new,.nwk"/>
<label for="fileSelector" class="header-button-icon upload-button" *ngIf="type == 'menu'">
  <i class="mdi mdi-upload"></i>
</label>
<label class="button" for="fileSelector" *ngIf="type == 'home'">Upload data</label>
