<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Visualization</span>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a *ngFor="let tab of tabs;" href="#{{ tab.id }}" class="mdl-layout__tab" [class.is-active]="tab.active">{{ tab.title }}</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
    </div>
    <main class="mdl-layout__content">
        <section *ngFor="let tab of tabs;" class="mdl-layout__tab-panel is-active" [attr.id]="tab.id">
            <div class="page-content">
                <app-window></app-window>
            </div>
        </section>
    </main>
</div>
