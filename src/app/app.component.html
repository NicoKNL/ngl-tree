<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">DBL 1D</span>
            <app-upload-tool></app-upload-tool>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a *ngFor="let tab of tabs;" href="#{{ tab.id }}" class="mdl-layout__tab" [class.is-active]="tab.active">{{ tab.title }}</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
    </div>
    <main class="mdl-layout__content">
        <div class="holder">
            <div class="holder-app">
                <section *ngFor="let tab of tabs;" class="mdl-layout__tab-panel full-height" [class.is-active]="tab.active" [attr.id]="tab.id">
                    <div class="page-content full-height">
                        <app-window></app-window>
                    </div>
                </section>
            </div>
            <div class="holder-sidebar">
                <app-sidebar></app-sidebar>
            </div>
        </div>
    </main>
</div>
